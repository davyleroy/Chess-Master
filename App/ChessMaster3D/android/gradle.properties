org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations for faster incremental builds
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
# Disabled: causes failure with current Flutter/AGP combo (ReferenceQueue accessibility error)
# org.gradle.configuration-cache=true

# Configure Kotlin compiler to run in-process (reduces compiler startup overhead for small edits)
kotlin.compiler.execution.strategy=in-process

# Only configure necessary projects (single-module app but harmless and future-proof)
org.gradle.configureondemand=true

# Kotlin incremental compilation
kotlin.incremental=true

# (Optional) Reduce work in dev; keep rules minimal (AGP will ignore if unsupported)
android.useMinimalKeepRules=true
